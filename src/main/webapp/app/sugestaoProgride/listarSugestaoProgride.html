<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<p class="fa fa-search"></p>
				Sugestão Progride
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form role="form">
							<div class="row">
								<div class="form-group col-md-8">
									<label>Mensagem</label>
									<input class="form-control" ng-model="ctrl.mensagem">
								</div>
								<div class="form-group col-md-4">
									<label>Usuário Sugestão</label>
									<input class="form-control" ng-model="ctrl.usuarioSugestao">
								</div>
							</div>
							<div class="botoes-group">
								<button id="buttonConsultar" class="btn btn-default" ng-click="ctrl.consultar()">Consultar</button>
								<button id="buttonIncluir" class="btn btn-default" ng-click="ctrl.incluir()">Incluir</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row" ng-show="ctrl.sugestoesProgride">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<table datatable="ng" class="table-striped row-border hover">
					<thead>
						<tr>
							<th>Mensagem</th>
							<th>Usuário Sugestão</th>
							<th>Data Inclusão</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="sugestaoProgride in ctrl.sugestoesProgride" ng-cloak ng-click="ctrl.editar(sugestaoProgride)" class="link">
							<td>{{sugestaoProgride.mensagem}}</td>
							<td>{{sugestaoProgride.usuarioSugestao}}</td>
							<td>{{sugestaoProgride.inclusao  | date:'dd/MM/yyyy' }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
